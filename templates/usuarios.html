{% extends "layout.html" %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #0a0a0f, #1c1c28);
        color: white !important;
    }

    .card-dark {
        background: #14141f;
        border: 1px solid #2a2a3e;
        border-radius: 18px;
        padding: 35px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        transition: 0.3s ease-in-out;
        max-width: 650px;
        margin: auto;
    }

    .card-dark:hover {
        box-shadow: 0 0 25px rgba(90,90,255,0.4);
        border-color: #4d4dff;
    }

    h2.title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 25px;
        color: #d6d6ff;
        text-shadow: 0 0 10px #4d4dff;
    }

    label {
        color: #e6e6ff;
        font-weight: 500;
    }

    .form-control, .form-select {
        background: #1b1b27;
        border: 1px solid #30304a;
        color: white;
    }

    .form-control:focus, .form-select:focus {
        background: #1b1b27;
        color: white;
        border-color: #6a6aff;
        box-shadow: 0 0 10px rgba(90,90,255,0.4);
    }

    .btn-custom {
        background: #4d4dff;
        border: none;
        color: white;
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 10px;
        transition: 0.3s;
    }

    .btn-custom:hover {
        background: #6a6aff;
        box-shadow: 0 0 15px rgba(90,90,255,0.6);
    }

    .btn-secondary-custom {
        background: #2b2b3d;
        border: 1px solid #44445c;
        color: #d6d6ff;
        padding: 10px;
        border-radius: 10px;
        transition: 0.2s;
        display: block;
        margin-top: 20px !important;
    }

    .btn-secondary-custom:hover {
        background: #3a3a52;
        border-color: #6a6aff;
    }

    .delete-btn {
        background: #b30000;
        border: none;
        padding: 6px 10px;
        color: white;
        border-radius: 8px;
        font-size: 0.9rem;
    }

    .delete-btn:hover {
        background: #e60000;
    }

</style>

<div class="container mt-5">

    <div class="card-dark">

        <h2 class="title">Registrar Usuario</h2>

        <form action="/usuarios" method="POST">

            <label class="mt-2">Nombre del usuario:</label>
            <input type="text" class="form-control" name="nombre" required>

            <label class="mt-3">Tipo de tarifa:</label>
            <select name="tarifa" class="form-select" required>
                <option value="residencial">Residencial ($900)</option>
                <option value="comercial">Comercial ($1000)</option>
                <option value="industrial">Industrial ($1100)</option>
            </select>

            <button class="btn-custom mt-4 w-100">Guardar Usuario</button>

        </form>

        <hr class="my-4" style="border-color:#3a3a52">

        <h4 class="text-center mb-3">Usuarios Registrados</h4>

        <table class="table table-dark table-striped text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                <tr>
                    <td>{{ u[0] }}</td>
                    <td>{{ u[1] }}</td>
                    <td>
                        <form action="/eliminar_usuario" method="POST" style="display:inline;">
                            <input type="hidden" name="nombre" value="{{ u[0] }}">
                            <button class="delete-btn">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="btn-secondary-custom w-100">⬅ Volver al Menú</a>

    </div>
</div>

{% endblock %}
