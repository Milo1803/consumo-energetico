{% extends "layout.html" %}
{% block content %}

<style>
    body {
        background: #121212 !important;
    }

    .card {
        background: #1E1E1E !important;
        color: #ffffff;
        border-radius: 15px;
    }

    h3 {
        color: #4CAF50 !important; /* Verde éxito */
        font-weight: bold;
    }

    p {
        font-size: 1.1rem;
        color: #dcdcdc;
    }

    .btn-primary {
        background: #0d6efd;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
    }

    .btn-secondary {
        background: #6c757d;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
    }

    .btn-primary:hover {
        background: #0b5ed7;
    }

    .btn-secondary:hover {
        background: #5a6268;
    }
</style>

<div class="container mt-5 d-flex justify-content-center">

    <div class="card shadow p-4 text-center" style="max-width: 500px; width: 100%;">
        
        <h3>Electrodoméstico registrado</h3>

        <p class="mt-3">
            El aparato <strong style="color:#fff;">{{ nombre }}</strong> 
            fue agregado correctamente a la base de datos.
        </p>

        <div class="mt-4 d-flex justify-content-center gap-3">
            <a href="/aparatos" class="btn btn-primary">Registrar otro</a>
            <a href="/" class="btn btn-secondary">Volver al menú</a>
        </div>

    </div>

</div>

{% endblock %}
