<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuario Registrado</title>
    <style>
        body {
            background: #0d0d16 !important;
            color: #e8e8ff;
        }

        .card-dark {
            background: rgba(30, 30, 46, 0.9);
            border: 1px solid #3b3b5a;
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 0 15px rgba(100, 100, 255, 0.15);
            backdrop-filter: blur(8px);
        }

        .btn-main {
            background: #5a5af7;
            border: none;
            padding: 12px 0;
            border-radius: 10px;
            width: 100%;
            color: white;
            font-size: 1.1rem;
            transition: 0.2s;
        }
        .btn-main:hover {
            background: #7272ff;
            transform: scale(1.03);
        }

        .btn-secondary-custom {
            background: #2b2b3d;
            border: 1px solid #44445c;
            color: #d6d6ff;
            padding: 10px 0;
            border-radius: 10px;
            width: 100%;
            margin-top: 18px;
            transition: 0.2s;
        }
        .btn-secondary-custom:hover {
            background: #3a3a4f;
            transform: scale(1.03);
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="card-dark text-center">

        <h2 class="mb-3" style="color:#b3b3ff;">✔ Usuario Registrado</h2>
        <p class="mt-2">El usuario <strong>{{ nombre }}</strong> fue guardado correctamente.</p>

        <a href="/usuarios" class="btn-main mt-4">Registrar otro usuario</a>
        <a href="/" class="btn-secondary-custom">Volver al menú</a>

    </div>
</div>

</body>
</html>

{% endblock %}
